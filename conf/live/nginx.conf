server {
    include enable/ssl;
    ssl_certificate     /etc/letsencrypt/live/236atc.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/236atc.co.uk/privkey.pem;

    server_name     www.236atc.co.uk;

    access_log      /var/log/nginx/236atc.log;
    error_page 404  /404.html;
    root            /www/production/236atc/_site;

    location = / {
        index index.html;
    }

    location / {
        try_files $uri $uri.html =404;
    }
}